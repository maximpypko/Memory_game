<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="styles/style.css">
    <script async src="scripts/index.js"></script>
</head>

<body>
    <div class="container">
        <h1>Memory game</h1>
        <header class="nav">
            <h1 class="nav__title">Выберите размер поля</h1>
            <form class="form">
                <select class="size" size="4">
                    <option class="size__item">2*3</option>
                    <option class="size__item">3*4</option>
                    <option class="size__item">4*5</option>
                    <option class="size__item">5*6</option>
                    <option class="size__item">6*7</option>
                    <option class="size__item">7*8</option>
                    <option class="size__item">8*9</option>
                    <option class="size__item">9*10</option>
                </select>
                <button class="button">Поехали</button>
            </form>
        </header>
        <main class="content"></main>
        <footer class="contacts"></footer>
    </div>
</body>

</html>
